# Default values for kagent
replicaCount: 1

global:
  tag: "0.4.3"

# https://kagent.dev/docs/getting-started/configuring-providers
providers:
  default: ollama
  # openAI:
  #   provider: OpenAI
  #   model: "gpt-4.1-mini"
  #   apiKeySecretRef: kagent-openai
  #   apiKeySecretKey: OPENAI_API_KEY
  #   apiKey: ""
  ollama:
    provider: Ollama
    model: "llama3.2"
    config:
      host: http://ollama-model-phi.ollama-apps.svc.cluster.local:11434
  # anthropic:
  #   provider: Anthropic
  #   model: "claude-3-sonnet-20240229"
  #   apiKeySecretRef: kagent-anthropic
  #   apiKeySecretKey: ANTHROPIC_API_KEY
  #   apiKey: ""
  # azureOpenAI:
  #   provider: AzureOpenAI
  #   model: "gpt-4.1-mini"
  #   apiKeySecretRef: kagent-azure-openai
  #   apiKeySecretKey: AZUREOPENAI_API_KEY
  #   apiKey: ""
  #   config:
  #     apiVersion: "2023-05-15"
  #     azureAdToken: ""
  #     azureDeployment: ""
  #     azureEndpoint: ""

controller:
  loglevel: "info"

  # -- Namespaces the controller should watch.
  # If empty, the controller will watch ONLY release namespace.
  # @default -- [] (watches release namespace)
  watchNamespaces:
    - kagent
  #  - watch-ns-1
  #  - watch-ns-2

  image:
    registry: cr.kagent.dev
    repository: kagent-dev/kagent/controller
    tag: "" # Will default to global, then Chart version
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env: [] # Additional environment variables for the controller can be added here

app:
  image:
    registry: cr.kagent.dev
    repository: kagent-dev/kagent/app
    tag: "" # Will default to global, then Chart version
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env: [] # Additional environment variables for the app can be added here

ui:
  image:
    registry: cr.kagent.dev
    repository: kagent-dev/kagent/ui
    tag: "" # Will default to global, then Chart version
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env: [] # Additional environment variables for the ui can be added here

service:
  type: ClusterIP
  ports:
    ui:
      port: 80
      targetPort: 80
    app:
      port: 8081
      targetPort: 8081
    controller:
      port: 8083
      targetPort: 8083

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

contrib:
  agents:
    k8s:
      enabled: true
    istio:
      enabled: true
    helm:
      enabled: true
    promql:
      enabled: true
    observability:
      enabled: true
      prometheus:
        url: ""
        username: ""
        password: ""
      grafana:
        url: ""
        username: ""
        password: ""
        apiKey: ""
    argoRolloutsConversion:
      enabled: true

otel:
  tracing:
    enabled: false
    exporter:
      otlp:
        endpoint: http://localhost:4317
        timeout: 10
        insecure: true